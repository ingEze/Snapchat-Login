<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/snapchatOne.png" type="image/x-icon">
    <link rel="stylesheet" href="animation/background.css">
    <link rel="stylesheet" href="animation/background-dark-mode.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme-button.css">
    <title>Sing up | Snapchat</title>
</head>
<body>
    <div class="container white-mode">
        
        <label class="switch">
            <input type="checkbox" id="theme-button">
            <span class="slider sun round"></span>
        </label>

        <div class="center center-white-mode">

            <header>
                <div class="i-header"><i class="bi bi-snapchat"></i></div>
                <div class="title-header"><h1>Log in to Snapchat</h1></div>
            </header>

            <div class="form-group">
                <label class="control-label" for="accountIdentifier">Username or Email</label>
                <input type="text" name="accountIdentifier" id="accountIdentifier" class="form-control" autocomplete="username" value="">
            </div>

            
            <div class="form-group">
                <div class="adittional-login">
                    <a href="">Use phone number instead</a>
                </div>
            </div>

            <div class="form-group">
                <div class="control-btn">
                    <button class="btn" type="submit">Next</button>
                </div>
            </div>
            
            <div class="form-group">
                <div class="or">
                    <span>Or</span>
                </div>
            </div>

            <div class="form-group">
                <div class="container-adittional-action">
                    <div data-account-login="Google" class="adittional-action"><i class="bi bi-google"></i></div>
                    <div data-account-login="Apple" class="adittional-action"><i class="bi bi-apple white-theme"></i></div>
                    <div data-account-login="Facebook" class="adittional-action"><i class="bi bi-facebook"></i></div>
                </div>
            </div>
                
        </div>

    </div>

    <script src="js/theme-button.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
